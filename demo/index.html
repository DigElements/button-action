<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../button-action.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <p>Text: Click Me</p>
    <p>Click Property: click</p>
    <p>Click Listener: { click: function() { console.log('Clicked!'); } }</p>

    <button-action
      text="Click Me"
      click-property="click"
      click-listener="[[clickListener]]">
    </button-action>
  </template>
  <script>
    (function(document) {
      var demo = document.querySelector('#demo');
      demo.clickListener = {
        click: function() {
          console.log('Clicked!');
        }
      }
    })(document);
  </script>
</body>
</html>
