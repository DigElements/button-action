<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-styles/paper-styles-classes.html">

<!--
A Polymer Element showing a stylized button that executes an action when clicked or tapped.

### Example

    <button-action
        text="Click Me"
        click-listener="[[listener]]">
    </button-action>

@demo demo/index.html
-->

<dom-module id="button-action">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        @apply(--shadow-elevation-4dp);
        font-size: 14px;
        line-height: 20px;
        margin: 0;
        padding: 5px 10px;
      }

      paper-button:hover {
        @apply(--shadow-elevation-8dp);
      }
    </style>

    <paper-button raised disabled="[[disabled]]" on-tap="_onClick">[[text]]</paper-button>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'button-action',

      properties: {
        /**
         * The button text.
         *
         * @type {String}
         * @default ''
         */
        text: {
          type: String,
          value: ''
        },

        /**
         * Whether the button is disabled.
         *
         * @type {Boolean}
         * @default false
         */
        disabled: {
          type: Boolean,
          value: false
        },

        /**
         * An object with a function property called if the button is clicked or tapped.
         * The name of the property in the object is defined in clickProperty.
         *
         * @type {Object}
         * @default {{onClick: Function}}
         */
        clickListener: {
          type: Object,
          value: function() {
            return {
              onClick: function() {}
            };
          }
        },

        /**
         * The name of the function property in clickListener.
         *
         * @type {String}
         * @default 'onClick'
         */
        clickProperty: {
          type: String,
          value: 'onClick'
        }
      },

      /**
       * Calls clickListener[clickProperty] whenever the button is clicked or tapped.
       *
       * @private
       */
      _onClick: function() {
        this.clickListener[this.clickProperty]();
      }
    });
  })();
  </script>
</dom-module>
