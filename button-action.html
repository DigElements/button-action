<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-styles/paper-styles-classes.html">

<!--
A polymer web component that shows a stylized button.

Example:

        <button-action
          text="Click Me"
          click-listener="[[listener]]">
        </button-action>

@demo demo/index.html
-->

<dom-module id="button-action">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        @apply(--shadow-elevation-4dp);
        font-size: 14px;
        line-height: 20px;
        margin: 0;
        padding: 5px 10px;
      }

      paper-button:hover {
        @apply(--shadow-elevation-8dp);
      }
    </style>

    <paper-button raised on-tap="onClick">[[text]]</paper-button>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'button-action',

      properties: {
        /**
         * The button text.
         */
        text: {
          type: String,
          value: ''
        },

        /**
         * An object with a function property called if the button is clicked or tapped.
         * The name of the property in the object is defined in clickProperty.
         */
        clickListener: {
          type: Object,
          value: function() {
            return {
              onClick: function() {}
            };
          }
        },

        /**
         * The name of the function property in clickListener.
         */
        clickProperty: {
          type: String,
          value: 'onClick'
        }
      },

      /**
       * Calls clickListener[clickProperty] whenever the button is clicked or tapped.
       */
      onClick: function() {
        this.clickListener[this.clickProperty]();
      }
    });
  })();
  </script>
</dom-module>
